<!doctype html>

<!-- ng-app="Tutor" defines the angular app that we are using. The name is defined under info.module.js -->
<html lang="en" ng-app="Tutor">
<head>
    <!-- this is what shows up in the tabs in your browser and if you bookmark the page -->
    <title>Add New Account - TutorDB</title>

    <!-- These are the links to bootstrap code -->
    <!-- we got the links from http://getbootstrap.com/docs/4.0/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    <!-- link to angular -->
    <!-- you can download it from https://angularjs.org/ then you need to upload it to the webdev server. -->
    <script src="angular.min.js"></script>

    <!-- angular code we wrote -->
    <!-- info.module.js is where we define the angular app called 'Tutor'. We use the name of the app in the html element at the top of the file -->
    <script src="info.module.js"></script>
    <!-- data.info.controller.js is where we are getting the data from. It defines a controller under the 'Tutor' app called 'dataControl', and data is under $scope.data -->
    <script src="data.info.controller.js"></script>
    <!-- info.filter.js enables us to display html code -->
    <script src="info.filter.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <!-- we are defining the angular controller that we will use in this chunk of html defined by the div as 'dataControl' from data.info.controller.js -->
    <div class="container" ng-controller="dataControl">

        <!-- header -->
        <div id = "header" ng-include ng-init="menuHighlight = 4;" src="'studentHeader.html'"></div>


        <!-- form for entering new account -->
        <div class="row">

            <div class="col-sm-12" align = "center" style = "padding-top: 50px">

                <form  name="updatePassword" novalidate>

                    <!--Change password and type confirmation -->
                    <div class="form-group">
                        <label class="form-control-label">New Password: </label>
                        <input name="password" required="required" type="password" id="password"/>
                    </div>

                    <div class = "form-group">
                        <label class ="form-control-label">Confirm Password:</label>
                        <input name="password_confirm" required="required" type="password" id = "password_confirm" onkeyup="checkPass(); return false;" ng-model ="account.password" />
                        <span id="confirmMessage" class="confirmMessage"></span>
                    </div>
                    <!-- newAccount is a function in the data.info.controller.js account refers to the word we used under ng-model in the input fields -->
                    <button class="btn btn-primary" id = "enter" ng-click="updatePassword(account.password)" disabled = "true">Update Password</button>
                    <script>
                        function checkPass(){
                            //Store the password field objects into variables ...
                            var password = document.getElementById('password');
                            var password_confirm = document.getElementById('password_confirm');
                            //Store the Confimation Message Object ...
                            var message = document.getElementById('confirmMessage');
                            //Set the colors we will be using ...
                            var goodColor = "#66cc66";
                            var badColor = "#ff6666";
                            //Compare the values in the password field 
                            //and the confirmation field
                            if(password.value === password_confirm.value){
                                //The passwords match. 
                                //Set the color to the good color and inform
                                //the user that they have entered the correct password 
                                password_confirm.style.backgroundColor = goodColor;
                                message.style.color = goodColor;
                                message.innerHTML = "Passwords Match!"
                                $("#enter").prop('disabled',false)
                            }else{
                                //The passwords do not match.
                                //Set the color to the bad color and
                                //notify the user.
                                password_confirm.style.backgroundColor = badColor;
                                message.style.color = badColor;
                                message.innerHTML = "Passwords Do Not Match!"
                                $("#enter").prop('disabled',true)
                            }
                        }  
                    </script>
                </form>
            </div>
           

        </div> <!-- close row -->
    
        
    </div>
            <!-- Footer -->
    <div id = "footer" ng-include src="'footer.html'"></div>
</body>
</html>
