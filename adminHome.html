<!DOCTYPE html>

<!-- ng-app="Tutor" defines the angular app that we are using. The name is defined under info.module.js -->
<html lang="en" ng-app="Tutor">
<head>
    <!-- this is what shows up in the tabs in your browser and if you bookmark the page -->
    <title>Tutor DB Home Page</title>

    <!-- These are the links to bootstrap code -->
    <!-- we got the links from http://getbootstrap.com/docs/4.0/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <!-- link to angular -->
    <!-- you can download it from https://angularjs.org/ then you need to upload it to the webdev server. -->
    <script src="angular.min.js"></script>

    <!-- angular code we wrote -->
    <!-- Tutor.module.js is where we define the angular app called 'Tutor'. We use the name of the app in the html element at the top of the file -->
    <script src="info.module.js"></script>
    <!-- data.info.controller.js is where we are getting the data from. It defines a controller under the 'Tutor' app called 'dataControl', and data is under $scope.data -->
    <script src="data.info.controller.js"></script>
    <!-- info.filter.js enables us to display html code -->
    <script src="info.filter.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <!-- we are defining the angular controller that we will use in this chunk of html defined by the div as 'dataControl' from data.info.controller.js -->
    <div class="container">

        <!-- admin header -->
        <div ng-controller="upcomingStudentSlots" ng-include ng-init="menuHighlight = 0;" src="'adminHeader.html'"></div>

        <div ng-show = "isloggedin">
                    <h1>Admin Homepage</h1>
                </div>

        <!-- show information depending on if user is logged in or not-->
        <div class="tab" ng-show = "isloggedin">
          <button class="tablinks" onclick="open(event, 'Faculty')" id="defaultOpen">Faculty</button>
          <button class="tablinks" onclick="open(event, 'Tutors')">Tutors</button>
          <button class="tablinks" onclick="open(event, 'Students')">Students</button>
        </div>
        <!-- for faculty -->
        <div id="Faculty" class="tabcontent">
          <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
          <h3>Faculty</h3>
          <p>Faculty info</p>
        </div>
        <!-- for tutors -->
        <div id="Tutors" class="tabcontent">
          <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
          <h3>Tutors</h3>
          <p>Tutors info.</p>
        </div>
        <!-- for students -->
        <div id="Students" class="tabcontent">
          <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
          <h3>Students</h3>
          <p>Students info.</p>
        </div>
