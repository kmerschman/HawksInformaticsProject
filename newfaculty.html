<!doctype html>

<!-- ng-app="soccer" defines the angular app that we are using. The name is defined under soccer.module.js -->
<html lang="en" ng-app="Tutor">
<head>
    <!-- this is what shows up in the tabs in your browser and if you bookmark the page -->
    <title>New faculty</title>

    <!-- These are the links to bootstrap code -->
    <!-- we got the links from http://getbootstrap.com/docs/4.0/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    <!-- link to angular -->
    <!-- you can download it from https://angularjs.org/ then you need to upload it to the webdev server. -->
    <script src="angular.min.js"></script>

    <!-- angular code we wrote -->
    <!-- soccer.module.js is where we define the angular app called 'soccer'. We use the name of the app in the html element at the top of the file -->
    <script src="info.module.js"></script>
    <!-- data.soccer.controller.js is where we are getting the data from. It defines a controller under the 'soccer' app called 'dataControl', and data is under $scope.data -->
    <script src="data.info.controller.js"></script>
    <!-- soccer.filter.js enables us to display html code -->
    <script src="info.filter.js"></script>
</head>
<body>
    <!-- we are defining the angular controller that we will use in this chunk of html defined by the div as 'dataControl' from data.soccer.controller.js -->
    <div class="container" ng-controller="dataControl">

        <!-- header -->
        <div ng-include ng-init="menuHighlight = 3;" src="'header.html'"></div>


        <!-- form for entering new faculty -->
        <div class="row">


            <form  name="newfacultyForm" novalidate>

                <!-- hawkid of the faculty -->
                <div class="form-group" ng-class="{ 'text-danger': newfacultyForm.name.$invalid && newfacultyForm.name.$touched, 'text-success': !newfacultyForm.name.$invalid && newfacultyForm.name.$touched }">
                    <label class="form-control-label" for="hawkidfaculty">hawkid: </label>
                    <input type="text" class="form-control" ng-class="{ 'is-invalid': newfacultyForm.name.$invalid && newfacultyForm.name.$touched, 'is-valid': !newfacultyForm.name.$invalid && newfacultyForm.name.$touched }" name="name" ng-model="faculty.hawkidfaculty" ng-minlength="2" id="hawkidfaculty" required/>
                    <div ng-show="newfacultyForm.name.$invalid && newfacultyForm.name.$touched" >The faculty's hawkid must be at least two characters long</div>
                </div>

                <!-- Course for the faculty -->
                <!-- ng-class sets up the style for this element. You'll find a format of 'style': condition, 'style2': condition2 -->
                <!-- notice in ng-class we are using the name of the form, and the name of the input element in the codition statements -->
                <div class="form-group" ng-class="{ 'text-danger': newfacultyForm.courseNumber.$invalid && newfacultyForm.courseNumber.$touched, 'text-success': !newfacultyForm.courseNumber.$invalid && newfacultyForm.courseNumber.$touched}">
                    <label>Course: </label>
                    <input type="text" class="form-control" ng-class="{ 'is-invalid': newfacultyForm.courseNumber.$invalid && newfacultyForm.courseNumber.$touched, 'is-valid': !newfacultyForm.courseNumber.$invalid && newfacultyForm.courseNumber.$touched}" name="courseNumber" ng-model="faculty.courseNumber" ng-minlength="2" required/>
                    <p ng-show="newfacultyForm.courseNumber.$invalid && newfacultyForm.courseNumber.$touched" >The faculty's course number must be at least two characters long</p>
                </div>

                <!-- newfaculty is a function in the controller. faculty refers to the word we used under ng-model in the input fields -->
                <button class="btn btn-default" ng-click="newfaculty(faculty)" ng-disabled="newfacultyForm.$invalid">Add faculty</button>
            </form>


        </div> <!-- close row -->

        <!-- Footer -->
        <div ng-include src="'footer.html'"></div>

    </div>
</body>
</html>
