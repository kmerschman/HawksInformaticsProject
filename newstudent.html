<!doctype html>

<!-- ng-app="soccer" defines the angular app that we are using. The name is defined under soccer.module.js -->
<html lang="en" ng-app="Tutor">
<head>
    <!-- this is what shows up in the tabs in your browser and if you bookmark the page -->
    <title>New student</title>

    <!-- These are the links to bootstrap code -->
    <!-- we got the links from http://getbootstrap.com/docs/4.0/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    <!-- link to angular -->
    <!-- you can download it from https://angularjs.org/ then you need to upload it to the webdev server. -->
    <script src="angular.min.js"></script>

    <!-- angular code we wrote -->
    <!-- soccer.module.js is where we define the angular app called 'soccer'. We use the name of the app in the html element at the top of the file -->
    <script src="info.module.js"></script>
    <!-- data.soccer.controller.js is where we are getting the data from. It defines a controller under the 'soccer' app called 'dataControl', and data is under $scope.data -->
    <script src="data.info.controller.js"></script>
    <!-- soccer.filter.js enables us to display html code -->
    <script src="info.filter.js"></script>
</head>
<body>
    <!-- we are defining the angular controller that we will use in this chunk of html defined by the div as 'dataControl' from data.soccer.controller.js -->
    <div class="container" ng-controller="dataControl">

        <!-- header -->
        <div ng-include ng-init="menuHighlight = 1;" src="'header.html'"></div>


        <!-- form for entering new student -->
        <div class="row">


            <form  name="newstudentForm" novalidate>

                <!-- hawkid of the student -->
                <div class="form-group" ng-class="{ 'text-danger': newstudentForm.name.$invalid && newstudentForm.name.$touched, 'text-success': !newstudentForm.name.$invalid && newstudentForm.name.$touched }">
                    <label class="form-control-label" for="hawkidstudent">hawkid: </label>
                    <input type="text" class="form-control" ng-class="{ 'is-invalid': newstudentForm.name.$invalid && newstudentForm.name.$touched, 'is-valid': !newstudentForm.name.$invalid && newstudentForm.name.$touched }" name="name" ng-model="student.hawkidstudent" ng-minlength="2" id="hawkidstudent" required/>
                    <div ng-show="newstudentForm.name.$invalid && newstudentForm.name.$touched" >The student's hawkid must be at least two characters long</div>
                </div>

                <!-- Course for the student -->
                <!-- ng-class sets up the style for this element. You'll find a format of 'style': condition, 'style2': condition2 -->
                <!-- notice in ng-class we are using the name of the form, and the name of the input element in the codition statements -->
                <div class="form-group" ng-class="{ 'text-danger': newstudentForm.courseNumber.$invalid && newstudentForm.courseNumber.$touched, 'text-success': !newstudentForm.courseNumber.$invalid && newstudentForm.courseNumber.$touched}">
                    <label>Course: </label>
                    <input type="text" class="form-control" ng-class="{ 'is-invalid': newstudentForm.courseNumber.$invalid && newstudentForm.courseNumber.$touched, 'is-valid': !newstudentForm.courseNumber.$invalid && newstudentForm.courseNumber.$touched}" name="courseNumber" ng-model="student.courseNumber" ng-minlength="2" required/>
                    <p ng-show="newstudentForm.courseNumber.$invalid && newstudentForm.courseNumber.$touched" >The student's course number must be at least two characters long</p>
                </div>

                <!-- tutorCreditsRemaining for the student -->
                <div class="form-group" ng-class="{ 'text-danger': newstudentForm.tutorCreditsRemaining.$invalid && newstudentForm.tutorCreditsRemaining.$touched, 'text-success': !newstudentForm.tutorCreditsRemaining.$invalid && newstudentForm.tutorCreditsRemaining.$touched}">
                    <label>Tutoring Credits Remaining: </label>
                    <input type="text" class="form-control" ng-class="{ 'is-invalid': newstudentForm.tutorCreditsRemaining.$invalid && newstudentForm.tutorCreditsRemaining.$touched, 'is-valid': !newstudentForm.tutorCreditsRemaining.$invalid && newstudentForm.tutorCreditsRemaining.$touched}" name="tutorCreditsRemaining" ng-model="student.tutorCreditsRemaining" ng-minlength="2" required/>
                    <p ng-show="newstudentForm.tutorCreditsRemaining.$invalid && newstudentForm.tutorCreditsRemaining.$touched" >The tutorCreditsRemaining must be at least two characters long</p>
                </div>

                <!-- newstudent is a function in the controller. student refers to the word we used under ng-model in the input fields -->
                <button class="btn btn-default" ng-click="newstudent(student)" ng-disabled="newstudentForm.$invalid">Add student</button>
            </form>


        </div> <!-- close row -->

        <!-- Footer -->
        <div ng-include src="'footer.html'"></div>

    </div>
</body>
</html>
