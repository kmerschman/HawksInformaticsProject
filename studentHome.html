<!doctype html>

<!-- ng-app="soccer" defines the angular app that we are using. The name is defined under soccer.module.js -->
<html lang="en" ng-app="Tutor">
<head>
    <!-- this is what shows up in the tabs in your browser and if you bookmark the page -->
    <title>Tutor DB Home Page</title>

    <!-- These are the links to bootstrap code -->
    <!-- we got the links from http://getbootstrap.com/docs/4.0/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <!-- link to angular -->
    <!-- you can download it from https://angularjs.org/ then you need to upload it to the webdev server. -->
    <script src="angular.min.js"></script>

    <!-- angular code we wrote -->
    <!-- soccer.module.js is where we define the angular app called 'soccer'. We use the name of the app in the html element at the top of the file -->
    <script src="info.module.js"></script>
    <!-- data.soccer.controller.js is where we are getting the data from. It defines a controller under the 'soccer' app called 'dataControl', and data is under $scope.data -->
    <script src="data.info.controller.js"></script>
    <!-- soccer.filter.js enables us to display html code -->
    <script src="info.filter.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <!-- we are defining the angular controller that we will use in this chunk of html defined by the div as 'dataControl' from data.soccer.controller.js -->
    <div class="container">

        <!-- header -->
        <div ng-controller="upcomingStudentSlots" ng-include ng-init="menuHighlight = 0;" src="'studentHeader.html'"></div>
        <div class="row">
            <div class = "col-sm-6" ng-controller="upcomingStudentSlots">
                <h2>Upcoming Appointments</h2>
                <table>
                  <tr>
                    <th>Tutor</th>
                    <th>Course</th>
                    <th>Day</th> 
                    <th>Time</th>
                    <th>Add</th>
                  </tr>
                  <tr ng-repeat = "session in data.sessions">
                    <td>{{session.hawkidTutor}}</td>
                    <td>{{session.courseNumber}}</td>
                    <td>{{session.weekday}}</td> 
                    <td>{{session.timeslot}}</td>
                    <td><a href = "#" class = "btn btn-primary" ng-click = "cancelSession(session.session_id)">Cancel Session</button></td>
                  </tr>
                </table>
            </div>
            <div class ="col-sm-6" ng-controller="dataControl">
                <h2>Tutor Credits Remaining</h2>
                <div class = "card" ng-repeat = "credit in data.credits | filter:query" style = "width: 50%; display: inline-block;">
                  <div class="card-body">
                    <h4>{{credit.courseNumber}} : {{credit.credits}}</h4>
                    <a href="#" class="btn btn-primary">See Course</a>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-include src="'footer.html'"></div>
</body>
</html>
